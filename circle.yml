machine:
  node:
    version: 5.7.0

general:
  artifacts:
    - "node_modules" # relative to the build directory

#dependencies:
#  override:
#    - npm update

deployment:
  develop:
    branch: develop
    commands:
      - .circle-ci/package.sh develop
      - .circle-ci/deploy_to_develop.sh
  master:
    branch: master
    commands:
      - .circle-ci/package.sh latest
      - .circle-ci/deploy_to_stage.sh
  release:
    tag: /v.*/
    commands:
      - .circle-ci/deploy_to_prod.sh